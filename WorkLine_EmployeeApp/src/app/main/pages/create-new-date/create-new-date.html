                            <ion-select-option value="22">22</ion-select-option>

                            <ion-select-option value="28">28</ion-select-option>

                        <ion-select interface="popover" mod="ios" placeholder="Month" class="width-3">
                            <ion-select-option value="1">1</ion-select-option>
                            <ion-select-option value="2" selected="true">2</ion-select-option>

            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item lines="none">
                        <ion-text class="input-label">DEPARTMENT</ion-text>
                        <ion-select interface="popover" mod="ios" placeholder="DEPARTMENT" class="width-4">
                            <ion-select-option value="dept1">Department1</ion-select-option>
                            <ion-select-option value="dept2">Department2</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>

                        <ion-select interface="popover" mod="ios" placeholder="STATUS" class="width-4">

                            <ion-select-option value="deactive">Deactive</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list>
                        <ion-item lines="none">
                            <ion-text class="input-label">ALERT</ion-text>
                            <ion-toggle></ion-toggle>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row text-center>
                <ion-col>
                    <ion-button shape="round" class="send-btn" routerLink="/main">Send</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
