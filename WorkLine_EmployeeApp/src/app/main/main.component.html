<ion-tabs>
    <ion-header>
        <layout-toolbar></layout-toolbar>
    </ion-header>
    <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="showPersonalCalendar()">
            <ion-icon name="ios-calendar"></ion-icon>
        </ion-tab-button>
        <ion-tab-button>
            <ion-icon name="person" (click)="showPersonSummary()"></ion-icon>
        </ion-tab-button>
        <ion-tab-button>
            <ion-icon name="time" (click)="showClock()"></ion-icon>
        </ion-tab-button>
       
        <ion-tab-button>
            <ion-icon name="checkbox-outline" (click)="showTasks()"></ion-icon>
        </ion-tab-button>
        <ion-tab-button>
            <ion-icon name="ios-chatboxes" (click)="showChatMessage()"></ion-icon>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
